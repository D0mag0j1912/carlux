<ion-content *transloco="let t">
    <ion-datetime
        #datetime
        presentation="date-time"
        size="cover"
        firstDayOfWeek="1"
        [value]="dateValue"
        [max]="maxDate"
        [min]="minDate"
        (ionChange)="dateChanged(datetime.value)"
    >
        <ion-buttons slot="buttons">
            <ion-button (click)="close()">{{ t('common.actions.close') }}</ion-button>
            <ion-button color="primary" (click)="select()">{{ t('common.actions.confirm') }}</ion-button>
        </ion-buttons>
    </ion-datetime>
</ion-content>
