<ion-content *transloco="let t">
    @if (areRecommendedCarsNotLoading$ | async) {
        @if (recommendedCars$ | async; as recommendedCars) {
            <div class="search-cars-wrapper">
                <ion-button class="search-btn">
                    <ion-icon name="search-sharp" slot="start"></ion-icon>
                    {{ t('recommended_cars.search_cars') }}
                </ion-button>
            </div>
            <div class="recommended-cars-container">
                <ion-text class="title">
                    {{ t('recommended_cars.title') }}
                </ion-text>
                <div class="content"></div>
            </div>
        }
    } @else {
        <div class="spinner-wrapper">
            <ion-spinner color="primary"></ion-spinner>
        </div>
    }
</ion-content>
