<ion-header>
    <ion-toolbar>
        <ng-container *transloco="let t">
            <ion-title class="title">
                {{ t('auth.personal_information.title') }}
            </ion-title>
        </ng-container>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ng-container *transloco="let t">
        <form class="form" [formGroup]="form">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-input
                            type="text"
                            fill="solid"
                            formControlName="firstName"
                            labelPlacement="floating"
                            [helperText]="t('common.enter_first_name')"
                            [errorText]="
                                form.controls.firstName.errors?.required
                                    ? t('common.errors.field_required')
                                    : t('common.errors.max_characters', { n: MAX_CHARACTERS })
                            "
                            [label]="t('auth.personal_information.first_name')"
                        ></ion-input>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-input
                            type="text"
                            fill="solid"
                            formControlName="lastName"
                            labelPlacement="floating"
                            [helperText]="t('common.enter_last_name')"
                            [errorText]="
                                form.controls.lastName.errors?.required
                                    ? t('common.errors.field_required')
                                    : t('common.errors.max_characters', { n: MAX_CHARACTERS })
                            "
                            [label]="t('auth.personal_information.last_name')"
                        ></ion-input>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-input
                            email
                            type="email"
                            fill="solid"
                            formControlName="email"
                            labelPlacement="floating"
                            [helperText]="t('common.enter_email')"
                            [errorText]="
                                form.controls.email.errors?.email
                                    ? t('common.errors.invalid_email')
                                    : t('common.errors.field_required')
                            "
                            [label]="t('auth.personal_information.email')"
                        ></ion-input>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col class="ion-text-center">
                        <ion-button class="register-btn" (click)="register()">
                            {{ t('auth.register') }}
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>
    </ng-container>
</ion-content>
