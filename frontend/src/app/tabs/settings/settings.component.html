<ng-container *transloco="let t">
    <ion-header [translucent]="true">
        <ion-toolbar>
            <ion-title>{{ t('tabs.settings') }}</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content class="settings-content ion-padding" [fullscreen]="true">
        <a class="logout-text" (click)="logout()">
            {{ t('settings.logout') }}
        </a>
    </ion-content>
</ng-container>
