<ng-container *transloco="let t">
    <ion-header [translucent]="true">
        <ion-toolbar>
            <ion-title>{{ t('tabs.settings') }}</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content [fullscreen]="true">
        <ion-button (click)="logout()">
            {{ t('settings.logout') }}
        </ion-button>
    </ion-content>
</ng-container>
