<ng-container *transloco="let t">
    <ion-header [translucent]="true">
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/tabs/settings" [text]="t('common.actions.back')"></ion-back-button>
            </ion-buttons>
            <ion-title>{{ t('settings.languages') }}</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            @for (language of LANGUAGES_DATA; track language.key) {
                <ion-radio-group [value]="languageCode$ | async" (ionChange)="onLanguageChange($event)">
                    <ion-item>
                        <ion-radio [value]="language.key">
                            {{ t(language.value) }}
                        </ion-radio>
                    </ion-item>
                </ion-radio-group>
            }
        </ion-list>
    </ion-content>
</ng-container>
