<ng-container *transloco="let t">
    <ion-header [translucent]="true">
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/tabs/settings" [text]="t('common.actions.back')"></ion-back-button>
            </ion-buttons>
            <ion-title>{{ t('settings.profile_details') }}</ion-title>
            <ion-buttons slot="end">
                <ion-button class="save-btn" (click)="saveProfileDetails()">
                    {{ t('common.actions.save') }}
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
        <form #form="ngForm">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-input
                                required
                                type="text"
                                name="first-name"
                                labelPlacement="floating"
                                [placeholder]="t('auth.personal_information.enter_first_name')"
                                [label]="t('auth.personal_information.first_name')"
                                [ngModel]="profileDetails()?.firstName"
                                (ngModelChange)="setFirstName($event)"
                            ></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-input
                                required
                                type="text"
                                name="last-name"
                                labelPlacement="floating"
                                [placeholder]="t('auth.personal_information.enter_last_name')"
                                [label]="t('auth.personal_information.last_name')"
                                [ngModel]="profileDetails()?.lastName"
                                (ngModelChange)="setLastName($event)"
                            ></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-item class="datetime-item" (click)="openDateTimePicker()">
                            <ion-label>{{ t('common.date') }}</ion-label>
                            <ion-text color="primary" class="date-value">{{ formattedTodayDate() }}</ion-text>
                            <ion-icon
                                class="datetime-icon"
                                slot="end"
                                color="primary"
                                name="calendar-outline"
                            ></ion-icon>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>
    </ion-content>
</ng-container>
